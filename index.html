<html>
    <head>
        <title>breathe.ee</title>
        <link href="/stylesheets/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script src="js/three/OrbitControls.js"></script>
        <script>
            var SCREEN_WIDTH = window.innerWidth;
            var SCREEN_HEIGHT = window.innerHeight;

            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xAAAAAA, 2000, 4000);

            var camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH / SCREEN_HEIGHT, 0.1, 2000);
            camera.position.set(0, 0, -1000);
            camera.lookAt(scene.position);

            scene.add(new THREE.AmbientLight(0xffffff));

            var directional = new THREE.DirectionalLight(0xFF8D67, 0.75);
            directional.position.set(0, 1, -1);
            scene.add(directional);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            renderer.setClearColor(0x333F47, 1);
            renderer.shadowMapEnabled = true;
            document.body.appendChild(renderer.domElement);

            var controls = new THREE.OrbitControls(camera, renderer.domElement);

            var material = new THREE.MeshLambertMaterial({
                shading: THREE.FlatShading,
                color: 0xff0000,
                // wireframe: true,
            });

            var ka = 0.4;
            material.ambient.setRGB( material.color.r * ka, material.color.g * ka, material.color.b * ka );

            var ground = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.FrontSide});

            var plane = new THREE.Mesh(new THREE.BoxGeometry(500, 10, 500), material);
            plane.rotation.y = -90 * Math.PI/180;
            plane.position.y = -100;
            scene.add(plane);

            var ball = new THREE.Mesh(new THREE.SphereGeometry(100, 20, 10), material);
            plane.add(ball);

            var render = function(){
                requestAnimationFrame(render);

                renderer.render(scene, camera);
                controls.update();
            };

            render();
        </script>
    </body>
</html>
