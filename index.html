            var SCREEN_WIDTH = window.innerWidth;
            var SCREEN_HEIGHT = window.innerHeight;

            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xAAAAAA, 2000, 4000);

            scene.add(new THREE.AmbientLight(0x222222));

            var camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH / SCREEN_HEIGHT, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            renderer.setClearColor(0x333F47, 1);
            renderer.shadowMapEnabled = true;
            document.body.appendChild(renderer.domElement);

            var controls = new THREE.OrbitControls(camera, renderer.domElement);

            var geometry = new THREE.CubeGeometry(200, 10, 200, 10, 1, 10);

            for (var i=0, l=geometry.vertices.length / 2; i < l; i++) {
                geometry.vertices[i].y += Math.random() * 10 * 2;
            }

            var material = new THREE.MeshLambertMaterial({
                shading: THREE.FlatShading,
                transparent: true,
                opacity: 0.5,
                color: 0xff0000,
                // wireframe: true,
            });

            var plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = 20 * Math.PI/180;
            plane.rotation.y = 45 * Math.PI/180;
            scene.add(plane);

            var directional = new THREE.DirectionalLight(0xFF8D67, 1);
            directional.position.set(0, 150, 200);
            scene.add(directional);

            camera.position.set(0, 0, 400);

            var render = function(){
                requestAnimationFrame(render);

                renderer.render(scene, camera);
                controls.update();
            };

            render();
        </script>
